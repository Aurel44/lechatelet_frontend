<div class="container">
    <div class="card card-container">
        <!-- <img id="profile-img" class="profile-img-card" src="assets/images/avatar_2x.png" width="200px" height="200px" /> -->
        <form class="form-signin" (ngSubmit)="loginUser()" #loginForm="ngForm">
            <input type="text" id="uname" class="form-control" name="uname" autocomplete="off" #uname="ngModel"
                [(ngModel)]="userObject.uname" placeholder="Nom Utilisateur" title="Please enter the username" required
                autofocus>
            <input type="password" id="upass" class="form-control" name="upass" autocomplete="off" #upass="ngModel"
                [(ngModel)]="userObject.upass" placeholder="Mot de Passe" title="Please enter the password" required>
            <input type="text" id="authcode" class="form-control" *ngIf="this.tfaFlag" name="authcode"
                autocomplete="off" #authcode="ngModel" [(ngModel)]="userObject.authcode"
                placeholder="Two-Factor Auth code" title="Please enter the code" required>
            <div class="btn-class">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                    [disabled]="uname?.errors?.['required'] || upass?.errors?.['required']">Se connecter
                </button>
            </div>
            <p style="text-align:center;">Changer de Login? <a [routerLink]="['/register']">S'enregistrer</a></p>
            <p class="text-danger" style="text-align:center;" *ngIf="errorMessage">{{errorMessage}}</p>
        </form>
    </div>
</div>
